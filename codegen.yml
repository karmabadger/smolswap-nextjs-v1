overwrite: true
schema: "https://api.thegraph.com/subgraphs/name/wyze/treasure-marketplace"
documents: "./graphql/schemas/**/*.tsx"
generates:
  graphql/generated/react-apollo.tsx:
    config:
      enumValues:
        Token_orderBy: ./Token_OrderBy#Token_OrderBy
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"
  graphql.schema.json:
    plugins:
      - "introspection"
  graphql/generated/react-query.ts:
    plugins:
      - typescript
      - typescript-operations
      - typescript-react-query
    config:
      fetcher: fetch
      enumValues:
        Token_orderBy: ./Token_OrderBy#Token_OrderBy
